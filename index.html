<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <!-- <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a937a565e9.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div id="card">
      <div class="overlay">
        <img src="/images/image-equilibrium.jpg" id="logo" alt="Logo">
        <div id="content">
          
        </div>
        <i class="fa-solid fa-eye"></i>
      </div>
      <h1>Equilibrium #3429</h1>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div id="data">
        <div id="value">
          <img src="/images/icon-ethereum.svg" id="ethereum" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div id="time">
          <img src="/images/icon-clock.svg" id="clock" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      
      <div id="author">
        <img src="/images/image-avatar.png" id="avatar" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/camilomcm" target="_blank">Camilo Mart√≠nez Campos</a>.
    </div>

  </body>
</html>
